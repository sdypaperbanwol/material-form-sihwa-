<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(시화)</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 320px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 6px 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="materialForm">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" placeholder="수량을 입력하세요" min="1" required />

    <label for="remarks">비고</label>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요" rows="3"></textarea>

    <!-- ✅ 사진 보기 버튼 추가 -->
    <button type="button" id="viewPhotos">사진 보기</button>

    <button type="submit">저장</button>
    <div class="message" id="msg"></div>
  </form>

  <!-- ✅ 사진 모달 -->
  <div id="photoModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:#fff; padding:20px; border-radius:10px; max-width:90%; max-height:80%; overflow:auto;">
      <div id="photoContainer" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center;"></div>
      <button onclick="document.getElementById('photoModal').style.display='none'">닫기</button>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeSelect = document.getElementById("size");
  const msgDiv = document.getElementById("msg");

  let items = {};
  let photoMap = {}; // ✅ 사진 데이터용

  // ✅ 데이터 가져오기
  fetch("https://script.google.com/macros/s/AKfycbxyLy-SiW0hS3b44xERGoszQGJVB29MVLpiVa874RNN0GfLdYfYEA5LsktV0DAUXy5N/exec")
    .then(res => res.json())
    .then(data => {
      items = data.items;
      photoMap = data.photos || {};
      populateCategory();
    })
    .catch(err => {
      console.error("데이터 로드 실패", err);
      msgDiv.textContent = "물품 데이터 로드 실패!";
      msgDiv.style.color = "red";
    });

  function populateCategory() {
    categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
  }

  // ✅ 대분류 → 세부종류
  categorySelect.addEventListener("change", () => {
    const category = categorySelect.value;
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";

    if (items[category]) {
      items[category].types.forEach(type => {
        subSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }
  });

  // ✅ 세부종류 → 사이즈
  subSelect.addEventListener("change", () => {
    const category = categorySelect.value;
    const selectedType = subSelect.value;
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";

    if (items[category]) {
      const stockMap = items[category].stockMap;

      Object.entries(stockMap).forEach(([key, stock]) => {
        const [type, size] = key.split("__");
        if (type === selectedType) {
          const label = `${size} (재고: ${stock})`;
          sizeSelect.innerHTML += `<option value="${size}">${label}</option>`;
        }
      });
    }
  });

  // ✅ 사진 보기 버튼 클릭
  document.getElementById("viewPhotos").addEventListener("click", () => {
    const category = categorySelect.value.trim();
    const type = subSelect.value.trim();
    const size = sizeSelect.value.trim();

    if (!category || !type || !size) {
      alert("물품 종류, 세부 종류, 사이즈를 모두 선택해주세요.");
      return;
    }

    const key = `${category} ${type} ${size}`;
    const photos = photoMap[key];
    const container = document.getElementById("photoContainer");
    container.innerHTML = "";

    if (photos && photos.length > 0) {
      photos.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.style.maxWidth = "180px";
        img.style.maxHeight = "180px";
        img.style.border = "1px solid #ccc";
        container.appendChild(img);
      });
    } else {
      container.innerHTML = "<p>해당 항목의 사진이 없습니다.</p>";
    }

    document.getElementById("photoModal").style.display = "flex";
  });

  // ✅ 폼 제출
  document.getElementById("materialForm").addEventListener("submit", function(e) {
    e.preventDefault();
    msgDiv.textContent = "";
    msgDiv.style.color = "green";

    const formData = new FormData(this);
    fetch("https://script.google.com/macros/s/AKfycbxyLy-SiW0hS3b44xERGoszQGJVB29MVLpiVa874RNN0GfLdYfYEA5LsktV0DAUXy5N/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(data => {
      if(data.result === "success") {
        msgDiv.textContent = "신청이 저장되었습니다!";
        this.reset();
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
      } else {
        throw new Error("서버 오류");
      }
    })
    .catch(err => {
      msgDiv.textContent = "저장 중 오류가 발생했습니다.";
      msgDiv.style.color = "red";
      console.error(err);
    });
  });
});
</script>

</body>
</html>
